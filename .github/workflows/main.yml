name: Scraper

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      G_SHEET_ID: ${{ secrets.G_SHEET_ID }}
      G_SERVICE_TOKEN: ${{ secrets.G_SERVICE_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run script
        run: npm start
